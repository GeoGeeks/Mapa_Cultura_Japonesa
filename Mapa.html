<script>var dojoConfig = { parseOnLoad:true };</script>

<script>
  var map;
  require([
  "esri/map",
  "esri/arcgis/utils",
  "esri/dijit/Legend",
  "dojo/domReady!"], function (Map, arcgisUtils, Legend) {
    arcgisUtils.createMap("3efd8b485a304671b3f108140dae4209", "mapDiv").then(function (response) {
    map = response.map;

    var legend = new Legend({
      map: map,
      layerInfos:(arcgisUtils.getLegendLayers(response))
    }, "legendDiv");

    legend.startup();
  });
});
</script>
<script src="javascript/java.js"></script>
